          meaning: דירוג זה הוא עבור תוכניות שעשויות להכיל חומר בלתי הולם לילדים מתחת לגיל 7, ושיקול־דעת הורי צריך להילקח בחשבון. מספר תוכניות מצוירות אינן נמנות בקפדנות בתור "חינוכיות", וסרטים מדורגי "ג'י" או מדורגי "פי־ג'י" בצפון אמריקה ייכנסו לתוך מדור 7
        '3':
          meaning: דירוג זה הוא עבור תוכניות הנמנות כבלתי הולמות עבור ילדים מתחת לגיל 12, ושיקול־דעת הורי אמור להילקח בחשבון. נמצא בשימוש בד״כ עבור הנפשות שיש להן נושאים חזקים יותר או אלימות חזקה יותר מאשר אלו המיועדים לילדים, או עבור תוכניות מציאות שיש להן אלימות מתונה, נושאים חזקים או שפה בוטה
        '4':
