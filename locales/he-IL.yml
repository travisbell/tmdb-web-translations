  certifications:
    certification: סיווג צפייה
    descriptors: מתארים
    meaning: משמעות
    movies:
      AU:
        '1':
          meaning: פטור מסיווג. סרטים שפטורים מסיווג חייבים שלא להכיל תוכן מעורר ויכוח (לדוגמה חומר שבדרך כלל ידורג באות "אם" או גבוה יותר).
        '2':
          meaning: כללי. התוכן קל מאוד בהשפעה.
        '3':
          meaning: השגחה הורית מומלצת. אין הגבלות גיל. התוכן קל בהשפעה.
        '4':
          meaning: מומלץ לקהל צופים בוגר. אין הגבלות גיל. התוכן מתון בהשפעה.
        '5':
          meaning: בליווי בוגר. בלתי מתאים לילדים מתחת לגיל 15. ילדים קטנים מתחת לגיל 15 חייבים להיות מלווים ע״י הורה או משגיח. התוכן חזק בהשפעה
        '6':
          meaning: מוגבל לגילאי 18 ומעלה. התוכן גבוה בהשפעה.
        '7':
          meaning: מוגבל לגילאי 18 ומעלה. לסרטים עם דירוג זה יש תוכן פורנוגרפי. סרטים המסווגים בתור "איקס 18+" מוחרמים למכירה או להשכרה בכל מדינות אוסטרליה וזמינים באופן חוקי רק בטריטוריית הבירה האוסטרלית ובבטריטורייה הצפונית. למרות זאת, ייבוא חומר "איקס 18+" משתי הטריטוריות אל המדינות האוסטרליות כלשהן הוא חוקי. התוכן מפורש באופן מיני.
        '8':
          meaning: סיווג מסורב. מוחרם ממכירה או מהחכרה באוסטרליה; חל באופן כללי גם על יבוא (במקרה שנבדק ועורר חשד במכס). צפייה פרטית באינטרנט אינה מאוכפת וניסיונות לצנזר באופן חוקי חומר מקוון כמו זה הסתיים במחלוקת. סרטים מדורגים באותיות "אר-סי" אם התוכן שלהם חורג את הקווים המנחים. התוכן גבוה מאוד בהשפעה.
      BG:
        '1':
          meaning: מומלץ לילדים.
        '2':
          meaning: ללא הגבלות גיל.
        '3':
          meaning: לא מומלץ לילדים מתחת לגיל 12.
        '4':
          meaning: אסור לאנשים מתחת לגיל 16.
        '5':
          meaning: אסור לאנשים מתחת לגיל 18.
      BR:
        '1':
          meaning: קהל צופים כללי. אין לחשוף ילדים לתוכן מזיק פוטנציאלי.
        '2':
          meaning: לא מומלץ לקטינים מתחת לגיל עשר. תוכן אלים או שפה בלתי הולמת לילדים, אפילו בעוצמה פחותה.
        '3':
          meaning: לא מומלץ לקטינים מתחת לגיל שתים עשרה. סצנות יכולות לכלול תוקפנות פיזית, שימוש בסמים ורמיזה מינית.
        '4':
          meaning: לא מומלץ לקטינים מתחת לגיל ארבע עשרה. חומר אלים יותר, אזכורי מין חזקים יותר או עירום.
        '5':
          meaning: לא מומלץ לקטינים מתחת לגיל שש עשרה. סצנות מבליטות הפקה, סחר או שימוש בסמים לא חוקיים, מין מעל־מציאותי, אלימות מינית, הפלה, עינוי, קטיעת איברים, התאבדות, שטחיות של אלימות וגזר דין מוות.
        '6':
          meaning: לא מומלץ לקטינים מתחת לגיל שמונה עשרה. סצנות מבליטות מין מפורש, גילוי עריות, פדופיליה, הילול שימוש בסמים לא חוקיים ואלימות עם דימויים בעלי השפעה חזקה.
      CA:
        '1':
          meaning: כל הגילים.
        '2':
          meaning: השגחה הורית מומלצת. אין הגבלת גיל אבל חומר מסוים עשוי להיות בלתי מתאים לכל הילדים
        '3':
          meaning: ילדים מתחת לגיל 14 חייבים להיות מלווים ע״י מבוגר.
        '4':
          meaning: נערים מתחת לגיל 18 חייבים להיות בליווי מבוגר. בימיות ובמַנִיטוֹבָּה, ילדים מתחת לגיל 14 הם אסורי צפייה בסרט.
        '5':
          meaning: רשות מוגבלת לאנשים בגילאי 18 ומעלה. כוונה יחידה של הסרט היא תיאור של פעילות מינית מפורשת או אלימות מפורשת.
      CA-QC:
        '0':
          meaning: אין מידע דירוג.
        '1':
          meaning: .דירוג כללי – ניתן לצפייה, השכרה או רכישה ע״י אנשים בכל הגילים. אם סרט הנושא את הדירוג "ג'י" עשוי להיות פוגעני לילד מתחת לגיל 8, התוספת "בלתי מתאים לילדים קטנים" תוצמד לסיווג
        '2':
          meaning: גילאי 13 ומעלה – ניתן לצפייה, השכרה או רכישה רק ע״י ילדים בגילאי 13 ומעלה. ילדים מתחת לגילאי 13 מורשים רק אם הם מלווים ע״י מבוגר.
        '3':
