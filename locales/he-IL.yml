    meaning: משמעות
    movies:
      AU:
        '1':
          meaning: פטור מסיווג. סרטים שפטורים מסיווג חייבים שלא להכיל תוכן מעורר ויכוח (לדוגמה חומר שבדרך כלל ידורג באות "אם" או גבוה יותר).
        '2':
          meaning: כללי. התוכן קל מאוד בהשפעה.
        '3':
          meaning: השגחה הורית מומלצת. אין הגבלות גיל. התוכן קל בהשפעה.
        '4':
          meaning: מומלץ לקהל צופים בוגר. אין הגבלות גיל. התוכן מתון בהשפעה.
        '5':
          meaning: בליווי בוגר. בלתי מתאים לילדים מתחת לגיל 15. ילדים קטנים מתחת לגיל 15 חייבים להיות מלווים ע"י הורה או משגיח. התוכן חזק בהשפעה
        '6':
          meaning: מוגבל לגילאי 18 ומעלה. התוכן גבוה בהשפעה.
        '7':
          meaning: מוגבל לגילאי 18 ומעלה. לסרטים עם דירוג זה יש תוכן פורנוגרפי. סרטים המסווגים בתור "איקס 18+" מוחרמים למכירה או להשכרה בכל מדינות אוסטרליה וזמינים באופן חוקי רק בטריטוריית הבירה האוסטרלית ובבטריטורייה הצפונית. למרות זאת, ייבוא חומר "איקס 18+" משתי הטריטוריות אל המדינות האוסטרליות כלשהן הוא חוקי. התוכן מפורש באופן מיני.
        '8':
          meaning: סיווג מסורב. מוחרם ממכירה או מהחכרה באוסטרליה; חל באופן כללי גם על יבוא (במקרה שנבדק ועורר חשד במכס). צפייה פרטית באינטרנט אינה מאוכפת וניסיונות לצנזר באופן חוקי חומר מקוון כמו זה הסתיים במחלוקת. סרטים מדורגים באותיות "אר-סי" אם התוכן שלהם חורג את הקווים המנחים. התוכן גבוה מאוד בהשפעה.
      BG:
        '1':
          meaning: מומלץ לילדים.
        '2':
          meaning: ללא הגבלות גיל.
        '3':
          meaning: לא מומלץ לילדים מתחת לגיל 12.
        '4':
          meaning: אסור לאנשים מתחת לגיל 16.
        '5':
          meaning: אסור לאנשים מתחת לגיל 18.
