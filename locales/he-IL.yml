          meaning: דירוג זה הוא עבור תוכניות הנמנות כבלתי הולמות עבור ילדים מתחת לגיל 12, ושיקול־דעת הורי אמור להילקח בחשבון. נמצא בשימוש בד״כ עבור הנפשות שיש להן נושאים חזקים יותר או אלימות חזקה יותר מאשר אלו המיועדים לילדים, או עבור תוכניות מציאות שיש להן אלימות מתונה, נושאים חזקים או שפה בוטה
        '4':
          meaning: דירוג זה הוא עבור תוכניות המכילות תוכן שעשוי להיות בלתי הולם לילדים מתחת לגיל 15, ושיקול דעת צריך להילקח בחשבון. דוגמאות כוללות את רוב הדרמות, ותוכניות דיבורים בשידור חי ותוכניות/דרמות אמריקאיות רבות בערוצי כבלים כמו או־סי־אן ואונסטייל. לתוכניות שיש דירוג זה עשויות להכיל נושאים עזים או מתונים של מבוגרים, ניבול־פה, אזכור מיני ואלימות. כמו הדירוג "טי־וי-אם־איי" בצפון אמריקה, דירוג זה חל באופן שכיח על אירועים חיים בהם המאורע של דו־שיח בלתי הולם הוא בלתי צפוי. מאז שנת 2007, דירוג זה נמצא הכי בשימוש עבור טלוויזיה
