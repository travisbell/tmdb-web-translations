    movies:
      AU:
        '1':
          meaning: Exento de clasificación. Las películas que estén exentas de clasificación no han de impartir contenido polémico (p. ej.; contenido que tendría clasificación «M» o mayor).
        '2':
          meaning: Universal. El impacto del contenido es mínimo.
        '3':
          meaning: Se recomienda el acompañamiento de uno o ambos de sus padres. No hay restricciones por edad. El contenido es leve.
        '4':
          meaning: Recomendada para público maduro. No hay restricciones de edad. El contenido es moderado.
        '5':
          meaning: Acompañado de un adulto. No apto para niños menores de quince años. Quienes lo sean deberán ir acompañados de uno o ambos de sus padres o tutor/es. El contenido es intenso.
        '6':
          meaning: Solo para gente de dieciocho años o mayor. Solo adultos. El contenido es impactante o chocante.
        '7':
          meaning: Solo para mayores de dieciocho años. Las películas con esta clasificación contienen material pornográfico. Aquellas clasificadas como «X18+» tienen prohibida su venta o arriendo en todos los estados de Australia salvo el Territorio de la Capital de Australia y el Territorio del Norte, donde están legalmente disponibles. No obstante, la importación de contenido X18+ desde ambos territorios a cualesquiera de los estados australianos es legal. El contenido es sexualmente explícito.
        '8':
          meaning: Clasificación denegada. Tiene prohibida su venta o renta en Australia; también aplica para la importación (de ser sospechoso e inspeccionado por la aduana). No se obliga a cumplir la ley en la visualización privada mediante Internet; los intentos de censurar dicho material en línea se volvieron controversiales. Se clasifican como «RC» si las películas sobrepasan las reglas. El contenido es perturbador.
      BG:
        '1':
          meaning: Recomendada para niños.
        '2':
          meaning: No tiene restricciones de edad.
        '3':
          meaning: No se recomienda para menores de doce años.
        '4':
          meaning: Restringido para menores de dieciséis años.
        '5':
          meaning: Restringido para menores de dieciocho años.
      BR:
        '1':
          meaning: Público general. No expone a los niños a contenido posiblemente perjudicial.
        '2':
          meaning: No se recomienda para menores de diez años. Contiene material violento o lenguaje inapropiado para niños, aunque no sea fuerte.
        '3':
          meaning: No se recomienda para menores de doce años. Las escenas pueden incluir agresiones, uso legal de drogas o insinuaciones sexuales.
        '4':
          meaning: No se recomienda para menores de catorce años. Contenido más violento, insinuaciones sexuales más literales o desnudos.
        '5':
          meaning: No se recomienda para menores de dieciséis años. Las escenas contienen producción, tráfico o uso de drogas ilegales, sexo hiperrealista, violencia sexual, aborto, tortura, mutilación, suicidio, banalización de la violencia o pena capital.
        '6':
          meaning: No se recomienda para menores de dieciocho años. Las escenas contienen sexo explícito, incesto, pedofilia, enaltecimiento del uso ilegal de drogas o violencia chocante.
