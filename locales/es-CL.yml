          meaning: Apta para todas las edades.
        '2':
          meaning: Se recomienda el acompañamiento de uno o ambos de sus padres. No hay restricción de edad como tal pero algunas cosas podrían no ser aptas para niños.
        '3':
          meaning: Los menores de catorce años han de estar acompañados por un adulto.
        '4':
