  certifications:
    meaning: Significato
    movies:
      AU:
        '1':
          meaning: Esente dalla classificazione. I film che sono esentati dalla classificazione non devono contenere materiale controverso (ad esempio materiale che dovrebbe essere valutato M o superiore).
        '2':
          meaning: Generale. Il contenuto è di impatto molto lieve.
        '3':
          meaning: Raccomandazione per i genitori. Non ci sono restrizioni di età. Il contenuto è di lieve impatto.
        '4':
          meaning: Consigliato per un pubblico adulto. Non ci sono restrizioni di età. Il contenuto ha un impatto moderato.
        '5':
          meaning: Maturo accompagnato. Non adatto ai bambini di età inferiore a 15. I bambini di età inferiore ai 15 anni devono essere accompagnati da un genitore o tutore. Il contenuto è di forte impatto.
