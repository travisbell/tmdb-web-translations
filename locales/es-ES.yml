        '7':
          meaning: No apto para niños y adolescentes menores de 15 años. Es igual que la calificación MA15+, con la diferencia del "AV" (Violencia adulta), lo que significa que todo lo que se clasifique "MA15+" con la advertencia de "Violencia frecuente" o "Violencia fuerte" se convertirá automáticamente en AV15+ (con esta misma advertencia al consumidor). La clasificación AV todavía puede exceder cualquier contenido MA15+, en particular, 'Violencia'. El contenido de AV15+ solo se puede transmitir entre las 21:30 y 5:00. La advertencia al consumidor es obligatoria.
        '8':
