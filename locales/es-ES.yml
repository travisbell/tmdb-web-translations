          meaning: Programación para niños mayores, de 5 a 14 años. Las cadenas comerciales deben emitir al menos 30 minutos de contenido calificado como C entre las 7:00 y las 8:00 o entre las 16:00 y las 18:30. Más de 2 horas y media deben ser emitidas en esas franjas horarias los fines de semana y vacaciones escolares. Esto hacen un total de 5 horas a la semana (una media de 260 horas anuales). El contenido calificado C está sujeto a ciertas restricciones y limitaciones publicitarias (normalmente un máximo de 5 minutos cada media hora o 7 minutos incluyendo promociones y anuncios de la comunidad.)
        '3':
