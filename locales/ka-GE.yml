        '2':
          meaning: დაშვებულია ყველა ასაკის, მაგრამ ზოგიერთი სცენა შეიძლება იყოს შეუფერებელი მცირეწლოვანი ბავშვებისთვის. შეიძლება შეიცავდეს რბილ ენას და სექსის/ნარკოტიკების მითითებებს. შეიძლება შეიცავდეს ზომიერ ძალადობას, თუ გამართლებულია კონტექსტით (მაგ. ფანტაზია).
        '3':
          meaning: ამ კატეგორიის ფილმები ითვლება შეუფერებლად ძალიან ახალგაზრდებისთვის. 12 წლამდე ასაკის პირები დაიშვებიან მხოლოდ იმ შემთხვევაში, თუ მას თან ახლავს ზრდასრული, არანაკლებ 18 წლის ასაკში, ფილმის ნებისმიერ დროს. თუმცა, ზოგადად არ არის რეკომენდირებული 12 წლამდე ბავშვებმა ფილმის ყურება. ამ კატეგორიის ფილმები შეიძლება შეიცავდეს სექსუალურ თემებს, დისკრიმინაციას, მსუბუქ ნარკოტიკებს, ზომიერ ლანძღვას, იშვიათად ძლიერ ენას და ზომიერ ძალადობას, სექსის მითითებებს და სიშიშვლეს. სექსუალური აქტივობა შეიძლება მოკლედ და გონივრული იყოს ასახული. სექსუალური ძალადობა შეიძლება იყოს ნაგულისხმევი ან მოკლედ მითითებული.
