        '7':
          meaning: 'შესაძლებელია მხოლოდ ლიცენზირებულ ზრდასრულ კინოთეატრებში ჩვენება ან გაყიდვა ლიცენზირებულ სექს-შოპებში და მხოლოდ მოზრდილებში, 18 წელზე უფროსი ასაკის პირებზე. ამ კატეგორიის ფილმები ყოველთვის არის მძიმე პორნოგრაფია, განსაზღვრული, როგორც მასალა, რომელიც განკუთვნილია სექსუალური სტიმულაციისთვის და შეიცავს რეალური სექსუალური აქტივობის მკაფიო სურათებს, ძლიერ ფეტიშის მასალას, აშკარა ანიმაციურ სურათებს ან გარკვეული აქტების ხილვას, როგორიცაა სამმაგი ერთდროული შეღწევა და თოვლის ბურთი. რჩება მასალების მთელი რიგი, რომელიც ხშირად იჭრება R18 რეიტინგიდან: ტრავმის ძლიერი გამოსახულებები BDSM-ში ან ნამუშევრებში დარტყმის დროს, უროლაგნია, სცენები, რომლებიც მიუთითებს ინცესტზე, თუნდაც დადგმული იყოს, მითითებები არასრულწლოვანთა სექსზე ან ბავშვობაში სექსუალურ განვითარებაზე და აგრესიული ქცევა, როგორიცაა თმის ჭრა. ან შემსრულებელზე გადაფურთხება დაუშვებელია. ამ კატეგორიაში უფრო მეტი შემცირებაა საჭირო, ვიდრე ნებისმიერ სხვა კატეგორიაში.'
