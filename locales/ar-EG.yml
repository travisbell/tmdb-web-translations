          meaning: أفلام للمشاهدين من سن 7 سنوات. يتم عرض هذا الفهرس للمشاهدين الذين تقل أعمارهم عن 7 سنوات فقط برفقة أشخاص بالغين.
        '3':
          meaning: أفلام للمشاهدين من سن 13 سنة. يُسمح للمشاهدين الذين تتراوح أعمارهم بين 7 و 13 عامًا بدخول هذا الفهرس فقط مع الأشخاص البالغين المرافقين.
        '4':
          meaning: أفلام للمشاهدين من سن 16 سنة.
        '5':
          meaning: أفلام للمشاهدين من سن 18 سنة.
      MY:
        '0':
          meaning: بدون تصنيف.
        '1':
          meaning: '(Umum: "عامة الجماهير") - للجماهير العامة. (تم استخدامه من قبل غالبية الأفلام التي تم عرضها في ماليزيا حتى عام 2008 ولكنها استمرت فقط للتلفزيون ، ولا سيما بالنسبة لـ RTM.)'
        '2':
          meaning: '(Penjaga 13: "التوجيه الأبوي 13") - لا يُسمح للأطفال دون سن 13 عامًا إلا برفقة شخص بالغ. (تم تقديمه في عام 2006 ، وأصبح هذا النظام الماليزي الرسمي لتصنيف الصور المتحركة في عام 2008. تمت مراجعة التصنيف "PG-13" إلى "P13" اعتبارًا من أبريل 2012 فصاعدًا للتأكيد على استخدام اللغة الماليزية بدلاً من اللغة الإنجليزية.) غير مسموح به ضمن تصنيف P13.'
        '3':
          meaning: '(Seram, Ganas: "عنف مصور ورعب / رعب") - قد يحتوي الفيلم على عنف شديد أو دماء أو رعب / إرهاب قد يجده الناس مرفوضًا.'
        '4':
          meaning: '(Seks: "المحتوى الجنسي") - قد يحتوي الفيلم على مشاهد جنسية أو عُري أو حوارات / إشارات جنسية قد يجدها الأشخاص مرفوضة (على الرغم من أن LPF تفرض رقابة صارمة على مشاهد الجنس والعري).'
        '5':
          meaning: '(Politik, Agama: "عناصر دينية أو سياسية قوية") - قد يحتوي الفيلم على عناصر تتضمن جوانب دينية أو اجتماعية أو سياسية قد يجدها الناس مرفوضة. نادرا ما تستخدم.'
        '6':
          meaning: '(Pelbagai: "مختلف") - قد يحتوي الفيلم على عنف شديد ، أو دماء ، أو رعب / رعب ، أو مشاهد جنسية ، أو عُري ، أو حوارات / إشارات جنسية ، أو جوانب دينية أو اجتماعية أو سياسية قد يجدها الناس مرفوضة. تستخدم غالبية الأفلام التي يزيد عمرها عن 18 عامًا هذا التصنيف. على سبيل المثال ، سيتم تصنيف الفيلم الذي يحتوي على مشاهد جنسية وعنف شديد على أنه 18PL ، على الرغم من قيام LPF بمراقبة مشاهد الجنس والعُري بشكل صارم.'
      NL:
