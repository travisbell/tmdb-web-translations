    meaning: "Значение"
    movies:
      AU:
        '1':
          meaning: "Изключения от класификацията. Филми които не са класифицирани не трябва да съдържат спорни текстове (такива, които биха определени с рейтинг M или по-висок)."
        '2':
          meaning: "За семейна употреба. Съдържанието не е натрапчиво."
        '3':
          meaning: "Необходим е родителски контрол. Няма възрастово ограничение. Съдържанието не е въздействащо."
        '4':
          meaning: "Препоръчва се за пораснали деца. Няма възрастово ограничение. Съдържанието е средно въздействащо."
        '5':
          meaning: "За пораснали деца с придружител. Неподходящо за деца под 15 години. Деца под тази възраст трябва да бъдат придружени от родител/настойник. Съдържанието е силно въздействащо."
        '6':
          meaning: "Само за възрастни над 18 години. Съдържанието е силно въздействащо."
        '7':
          meaning: "Само за възрастни над 18 години. Филмите с този рейтинг имат порнографско съдържание. Филмите класифицирани като X18+ са забранени за продаване или отдаване под наем в австралийските щати и са законно налични на територията на австралийската столица и Северните територии. Внасянето на X18+ съдържание от двете територии в австралийските щати е легално. Съдържанието е сексуално въздействащо."
        '8':
          meaning: "Отказана е класификация. Забранено за отдаване под наем в Австралия. Обикновено се отнася и до внасянето през граница (при инспекция на гранична полиция). Гледане в интернет не е наказуемо, а опитите да легално цензуриране водят до противоречиви резултати. Филмите се категоризират като RC, ако съдържанието не се помества в съществуващите норми. Съдържанието е много силно въздействащо."
      BG:
        '1':
          meaning: "Препоръчва се за деца."
        '2':
          meaning: "Без възрастови ограничения."
        '3':
          meaning: "Не се препоръчва за деца под 12-годишна възраст."
        '4':
          meaning: "Не се препоръчва за деца под 16-годишна възраст"
        '5':
          meaning: "Забранен за лица под 18-годишна възраст."
      BR:
        '1':
          meaning: "За семейна употреба. Не давайте на деца да гледат потенциално вредно съдържание."
        '2':
          meaning: "Не се препоръчва за деца под 10-годишна възраст. Присъства насилствено съдържание и неподходящ за деца език, макар и по-малко въздействащи."
        '3':
          meaning: "Не се препоръчва за деца под 12-годишна възраст. Сцените могат да включват физическа агресия, използване на законни опиати и сексуални намеци."
        '4':
          meaning: "Не се препоръчва за деца по 14-годишна възраст. Включва насилствено съдържание, по-директни сексуални намеци и/или голота."
        '5':
          meaning: "Не се препоръчва за деца под 16-годишна възраст. Сцените включват производство, трафик и/или употреба на нелегални опиати, реалистични секс сцени, аборти, изтезания, осакатявания, самоубийства, опростени сцени на насилие и смъртни наказания."
        '6':
          meaning: "Не се препоръчва за деца под 18-годишна възраст. Сцените включват секс, кръвосмешения, педофилия, възвеличаване на употребата нелегални опиати, както и насилие със силно въздействие."
