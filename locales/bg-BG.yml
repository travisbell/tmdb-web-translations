        '5':
          meaning: Забранен за лица под 18-годишна възраст.
      BR:
        '1':
          meaning: За семейна употреба. Не давайте на деца да гледат потенциално вредно съдържание.
        '2':
          meaning: Не се препоръчва за деца под 10-годишна възраст. Присъства насилствено съдържание и неподходящ за деца език, макар и по-малко въздействащи.
        '3':
          meaning: Не се препоръчва за деца под 12-годишна възраст. Сцените могат да включват физическа агресия, използване на законни опиати и сексуални намеци.
        '4':
          meaning: Не се препоръчва за деца по 14-годишна възраст. Включва насилствено съдържание, по-директни сексуални намеци и/или голота.
        '5':
          meaning: Не се препоръчва за деца под 16-годишна възраст. Сцените включват производство, трафик и/или употреба на нелегални опиати, реалистични секс сцени, аборти, изтезания, осакатявания, самоубийства, опростени сцени на насилие и смъртни наказания.
        '6':
