        '4':
          meaning: Препоръчва се за пораснали деца. Няма възрастово ограничение. Съдържанието е средно въздействащо.
        '5':
          meaning: За пораснали деца с придружител. Неподходящо за деца под 15 години. Деца под тази възраст трябва да бъдат придружени от родител/настойник. Съдържанието е силно въздействащо.
        '6':
          meaning: Само за възрастни над 18 години. Съдържанието е силно въздействащо.
        '7':
          meaning: Само за възрастни над 18 години. Филмите с този рейтинг имат порнографско съдържание. Филмите класифицирани като X18+ са забранени за продаване или отдаване под наем в австралийските щати и са законно налични на територията на австралийската столица и Северните територии. Внасянето на X18+ съдържание от двете територии в австралийските щати е легално. Съдържанието е сексуално въздействащо.
        '8':
          meaning: Отказана е класификация. Забранено за отдаване под наем в Австралия. Обикновено се отнася и до внасянето през граница (при инспекция на гранична полиция). Гледане в интернет не е наказуемо, а опитите да легално цензуриране водят до противоречиви резултати. Филмите се категоризират като RC, ако съдържанието не се помества в съществуващите норми. Съдържанието е много силно въздействащо.
