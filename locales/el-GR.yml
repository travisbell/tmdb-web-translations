        '4':
          meaning: Αυτή η αξιολόγηση είναι για προγράμματα που ενδέχεται να περιέχουν ακατάλληλο υλικό για παιδιά κάτω των 15 ετών και πρέπει να υπάρχει γονική επίβλεψη. Παραδείγματα περιλαμβάνουν τις περισσότερες σειρές, talk shows που προβάλλονται σε τηλεόραση τύπου Over-the-air(KBS, MBC, SBS), καθώς και πολλές αμερικάνικες σειρές στους καλωδιακούς σταθμούς όπως OCN και OnStyle. Τα προγράμματα που έχουν αυτή την αξιολόγηση ενδέχεται να περιλαμβάνουν μέση ή σκληρή θεματολογία για ενήλικες, γλώσσα, σεξουαλικές αναφορές και βία. Όπως με την αξιολόγηση TV-MA στις ΗΠΑ, αυτή η αξιολόγηση εφαρμόζεται συνήθως σε ζωντανά προγράμματα στα οποία η εμφάνιση ακατάλληλου λεξιλογίου είναι απρόβλεπτη. Από το 2007, αυτή η αξιολόγηση είναι η αξιολόγηση που χρησιμοποιείται περισσότερο στην τηλεόραση.
