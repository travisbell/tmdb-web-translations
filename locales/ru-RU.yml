          meaning: 'Nor 18+ - Фильмы, подходящие для зрителей в возрасте 18 лет и старше. '
        '5':
          meaning: Chor 20 - Фильмы, запрещенные для зрителей младше 20 лет.
        '6':
          meaning: Запрещено.
