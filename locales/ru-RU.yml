          meaning: Подходит для широкой аудитории. Программирование эфира подходит для всей семьи с легким насилием и мягкой ненормативной и/или нецензурной лексикой.
        '4':
          meaning: Родительское сопровождение. Допускается умеренное насилие и умеренное сквернословие, а также краткая нагота и сексуальные намёки, если они важны для контекста повествования.
        '5':
          meaning: Программирование эфира предназначено для зрителей в возрасте 14 лет и старше. Может содержать жестокое насилие и крепкие вырважения, а также описания сексуальной активности, если они находятся в контексте повествования.
        '6':
          meaning: Программирование эфира предназначено для зрителей от 18 лет и старше. Может содержать явное насилие и сексуальную активность. Программирование с таким рейтингом не может транслироваться до интервала (с 9:00 вечера до 6:00 утра).
      CA-QC:
        '0':
          meaning: Нет информации о рейтинге.
        '1':
          meaning: Подходит для всех возрастов и должно содержать мало или совсем не иметь насилия и почти не иметь сексуального содержания.
        '2':
          meaning: Подходит для детей 8 лет и старше, может содержаться небольшое насилие, слегка грубоватый язык и практически без сексуальных ситуаций.
        '3':
          meaning: Подходит для детей от 13 лет и может содержать умеренное насилие, язык и некоторые сексуальные ситуации.
        '4':
          meaning: Рекомендуется для детей старше 16 лет и может содержать жестокое насилие, крепкие выражения и откровенное сексуальное содержание.
        '5':
          meaning: Только для просмотра взрослыми и может содержать крайнее насилие и графическое сексуальное содержание. Он в основном используется для 18+ фильмов и порнографии.
      DE:
        '0':
          meaning: Может быть в эфире в любое время.
        '1':
          meaning: Может быть в эфире в любое время.
        '2':
          meaning: Вещатель должен принять решение о времени в эфире, принимая во внимание влияние на детей младшего возраста, в интервале с 6:00 утра до 8:00 вечера.
        '3':
          meaning: Может быть в эфире только с 10:00 вечера до 6:00 утра.
        '4':
          meaning: Может быть в эфире только с 11:00 вечера до 6:00 утра.
      ES:
        '0':
          meaning: Нет информации о рейтинге.
        '1':
          meaning: Особенно рекомендуется для детей младшего возраста.
        '2':
          meaning: Для общего просмотра.
        '3':
          meaning: Не рекомендуется для зрителей младше 7 лет.
        '4':
          meaning: Не рекомендуется для зрителей младше 10 лет.
        '5':
          meaning: Не рекомендуется для зрителей младше 12 лет.
        '6':
          meaning: Не рекомендуется для зрителей младше 13 лет.
        '7':
          meaning: Не рекомендуется для зрителей младше16 лет.
        '8':
          meaning: Не рекомендуется для зрителей младше 12 лет.
      FR:
        '0':
          meaning: Нет информации о рейтинге.
        '1':
          meaning: Не рекомендуется для детей младше 10. Не разрешается в детских телесериалах.
        '2':
          meaning: Не рекомендуется детям до 12 лет. Не разрешается эфир до 10:00 вечера. Некоторые каналы и передачи подлежат исключению.
        '3':
          meaning: Не рекомендуется детям до 16 лет. Не разрешается эфир до 10:30 вечера. Некоторые каналы и передачи подлежат исключению.
        '4':
          meaning: Не рекомендуется для лиц младше 18 лет. Разрешен с полуночи до 5 утра и только на некоторых каналах, доступ к которым блокируется персональным паролем.
      GB:
        '0':
          meaning: Символ U обозначает Универсальный. U фильм должен подходить для зрителей в возрасте от четырех лет и старше.
        '1':
          meaning: PG обозначает Родительское сопровождение. Это означает, что фильм подходит для общего просмотра, но некоторые сцены могут не подходить для маленьких детей. Фильм PG не должен расстраивать ребенка в возрасте около восьми лет или старше.
        '2':
          meaning: Фильмы 12А и видеофильмы 12 содержат материалы, которые обычно не подходят для детей в возрасте до 12 лет. 12А требует, чтобы взрослый сопровождал любого ребенка в возрасте до 12 лет, который смотрит фильм 12А в кинотеатре.
        '3':
          meaning: Фильмы 12А и видеофильмы 12 содержат материалы, которые обычно не подходят для детей в возрасте до 12 лет.
        '4':
          meaning: Никому младше 15 лет не разрешается смотреть фильмы 15 в кинотеатре или покупать/брать напрокат видео с рейтингом 15. Произведения с рейтингом 15 не подходят для детей младше 15 лет.
        '5':
          meaning: Фильмы с рейтингом 18 предназначены для взрослых. Никому младше 18 лет не разрешается смотреть фильмы с рейтингом 18 в кинотеатре или покупать/брать напрокат видео с рейтингом 18. Произведения с рейтингом 18 не подходят для детей.
        '6':
          meaning: Категория R18 - это специальная и юридически ограниченная классификация, предназначенная, главным образом, для откровенных произведений с сексом по обоюдному согласию или материала с сильным фетишем с участием взрослых.
      HU:
        '0':
          meaning: Нет информации о рейтинге.
        '1':
          meaning: Без ограничения по возрасту.
        '2':
          meaning: Передачи, рекомендуемые для детей. Это необязательный рейтинг, вещатели не обязаны указывать его.
        '3':
          meaning: Передачи, не рекомендуемые для детей младше 6 лет, могут не содержать никакого насилия или сексуального содержания. Для этого рейтинга используется желтый кружок с цифрой 6 внутри.
        '4':
          meaning: Передачи, не рекомендуемые для детей младше 12 лет, могут содержать легкое сексуальное содержание или явные выражения. Большинство фильмов без серьезного насилия или сексуального содержания, также подпадают под эту категорию. Для этого рейтинга используется желтый кружок с цифрой 12 внутри.
        '5':
          meaning: Передачи, не рекомендуемые для подростков и детей младше 16 лет, могут содержать более интенсивное насилие и сексуальное содержание. Для этого рейтинга используется желтый кружок с цифрой 16 внутри.
        '6':
          meaning: Передача рекомендуется только для взрослых зрителей (в возрасте от 18 лет и старше), может содержать явное насилие и откровенное сексуальное содержание. Для этого рейтинга используется красный круг с цифрой 18 (красный круг также использовался до 2002 года, но в нем не было ни одной цифры).
      KR:
        '0':
          meaning: Этот рейтинг предназначен только для игровых шоу, основанных на знаниях; шоу о жизни; документальные шоу; новости; обсуждение текущей темы; образовательные/культурные шоу; спорт, за исключением ММА или другие жестокие виды спорта; и другие программы, которые признает Комиссия по стандартам связи Кореи.
        '1':
          meaning: Этот рейтинг предназначен для программирования эфира, подходящего для всех возрастов. Передача обычно включает материалы, предназначенные для детей или семей.
        '2':
          meaning: Этот рейтинг предназначен для передач, которые могут содержать материалы, не подходящие для детей младше 7 лет, и следует использовать на усмотрение родителей. Некоторые мультипликационные программы не считаются строго «образовательными», а фильмы с рейтингом «G» или «PG» в Северной Америке могут попасть в категорию 7.
        '3':
          meaning: Этот рейтинг предназначен для передач, которые могут быть признаны неприемлемыми для лиц младше 12 лет, и следует использовать на усмотрение родителей. Обычно используется для анимации с более жестокими темами или насилием, чем для детей, или для реалити-шоу с мягкими насилием, темами или языком.
        '4':
          meaning: Этот рейтинг предназначен для программ, содержащих материалы, которые могут быть неприемлемыми для детей младше 15 лет, и которые следует использовать по усмотрению родителей. В качестве примеров можно привести большинство драм и ток-шоу по эфиру (KBS, MBC, SBS), а также множество американских телевизионных шоу/драм на кабельных каналах, таких как OCN и OnStyle. Программы, имеющие этот рейтинг, могут включать умеренные или жёсткие взрослые темы, язык, сексуальные намёки и насилие. Как и в случае рейтинга TV-MA в Северной Америке, этот рейтинг обычно применяется к событиям в прямом эфире, где возникновение неуместного диалога непредсказуемо. С 2007 года этот рейтинг является наиболее используемым рейтингом для телевидения.
        '5':
          meaning: Этот рейтинг для программ, предназначенных только для взрослых. Программирование эфира с рейтингом 19 не может транслироваться в часы с 7:00 до 9:00 утра и с 1:00 дня до 10:00 вечера. Программы, которые получают этот рейтинг, почти наверняка будут иметь темы для взрослых, сексуальные ситуации, частое использование крепких выражений и тревожные сцены насилия.
      LT:
        '1':
          meaning: Предназначено для зрителей старше 7 лет.
        '2':
          meaning: Предназначено для зрителей старше 14 лет и транслируется с 9 вечера до 6 утра.
        '3':
          meaning: Предназначено для взрослых зрителей в возрасте от 18 лет (соответствует возрастному индексу N-18) и транслируется с 11 вечера до 6 утра; Ограничено для несовершеннолетних и предназначено для взрослых зрителей.
      NL:
        '0':
          meaning: Нет информации о рейтинге.
        '1':
          meaning: Безвредно / Все возрасты.
        '2':
          meaning: Оберегайте от детей до 6 лет.
        '3':
          meaning: Оберегайте от детей до 9 лет.
        '4':
          meaning: Оберегайте от детей до 12 лет.
        '5':
          meaning: Оберегайте от детей до 16 лет.
