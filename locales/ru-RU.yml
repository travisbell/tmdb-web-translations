        '6':
          meaning: Ограниченно до 18 лет и старше. Только для взрослых. Содержание с высоким воздействием.
        '7':
          meaning: Ограниченно до 18 лет и старше. Фильмы с такой категорией имеют порнографическое содержание. Фильмы, классифицированные как X18+, запрещены к продаже или прокату во всех австралийских штатах и легально доступны только на территории австралийской столицы и Северной территории. Тем не менее, импорт материала X18+ из двух территорий в любой из австралийских штатов является законным. Содержание с откровенно сексуальным воздействием.
        '8':
          meaning: Отказано в классификации. Запрещено продавать или сдавать в наём в Австралии; также обычно применяется к импорту (если проверено и подозрительно для таможни). Частный просмотр в Интернете не подпадает, и попытки законной цензуры такого онлайн-материала привели к спорам. Фильмы оцениваются RC, если их содержание превышает методические указания. Содержание с очень высоким воздействием.
