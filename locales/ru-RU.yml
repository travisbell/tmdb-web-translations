        '5':
          meaning: Эта программа содержит некоторые материалы, которые многие родители сочли бы неподходящими для детей младше 14 лет.
        '6':
          meaning: Эта программа специально предназначена для просмотра взрослыми и поэтому может не подходить для детей младше 17 лет.
