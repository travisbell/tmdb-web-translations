        '4':
          meaning: برای مخاطبان بالغ توصیه می‌شود. محدودیت سنی وجود ندارد. تأثیر محتوا متوسط است.
        '5':
          meaning: با همراهی یک بزرگسال. برای کودکان زیر ۱۵ سال نامناسب است. کودکان زیر ۱۵ سال باید توسط والدین یا سرپرست همراه شوند. تأثیر محتوا قوی است.
        '6':
          meaning: محدود به ۱۸ سال و بیشتر. فقط بزرگسالان مجازند. تاثیر محتوا زیاد است.
        '7':
