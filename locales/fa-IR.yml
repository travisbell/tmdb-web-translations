  certifications:
    meaning: معنی
    movies:
      AU:
        '1':
          meaning: از طبقه بندی معاف است. فیلم هایی که از طبقه بندی معاف هستند نباید حاوی مواد مناقشه برانگیز باشند (به عنوان مثال ماده ای که به طور معمول دارای درجه M یا بالاتر است).
        '2':
          meaning: عمومی. تأثیر محتوا بسیار ملایم است.
        '3':
          meaning: راهنمایی والدین توصیه می شود. محدودیت سنی وجود ندارد. تأثیر محتوا ملایم است.
        '4':
          meaning: برای مخاطبان بالغ توصیه می شود. محدودیت سنی وجود ندارد. تأثیر محتوا متوسط است.
        '5':
          meaning: با همراهی یک بزرگسال. برای کودکان زیر 15 سال نامناسب است. کودکان زیر 15 سال باید توسط والدین یا سرپرست همراه شوند. تأثیر محتوا قوی است.
        '6':
          meaning: محدود به 18 سال و بیشتر. فقط بزرگسالان. تأثیر محتوا زیاد است.
        '7':
          meaning: محدود به 18 سال و بیشتر. فیلم هایی با این رتبه بندی محتوای پورنوگرافی دارند. فروش و اجاره فیلم‌های طبقه‌بندی شده به عنوان +X18 در تمام ایالت‌های استرالیا ممنوع است و فقط به طور قانونی در قلمرو پایتخت استرالیا و سرزمین شمالی در دسترس است. با این حال ، وارد کردن موارد + X18 از دو سرزمین به هر یک از ایالت‌های استرالیا قانونی است. تأثیر محتوا صریحاً از نظر جنسی است.
        '8':
          meaning: طبقه بندی رد شده. فروش یا اجاره در استرالیا ممنوع است؛ همچنین به طور کلی برای واردات اعمال می شود (اگر توسط گمرک بازرسی و مشکوک باشد). مشاهده خصوصی اینترنت غیرقانونی است و تلاش برای سانسور قانونی این گونه مطالب آنلاین موجب بحث و مجادله شده است. اگر محتوای فیلم‌ها بیش از دستورالعمل‌ها باشد، فیلم ها دارای درجه RC هستند. تأثیر مطالب بسیار زیاد است.
      BG:
        '1':
          meaning: برای کودکان توصیه می شود.
        '2':
          meaning: بدون محدودیت سنی.
        '3':
          meaning: برای کودکان زیر 12 سال توصیه نمی شود.
        '4':
          meaning: برای افراد زیر 16 سال ممنوع است.
        '5':
          meaning: برای افراد زیر 18 سال ممنوع است.
      BR:
        '1':
          meaning: مخاطبان عمومی. کودکان را در معرض محتوای بالقوه مضر قرار ندهید.
        '2':
          meaning: برای خردسالان زیر ده سال توصیه نمی شود. محتوای خشونت آمیز یا زبان نامناسب برای کودکان، حتی اگر شدت آن کم باشد.
        '3':
          meaning: برای افراد زیر سن دوازده سال توصیه نمی شود. این صحنه‌ها می تواند شامل پرخاشگری جسمی، استفاده از داروهای قانونی و تفکر جنسی باشد.
        '4':
          meaning: برای افراد زیر سن چهارده سال توصیه نمی شود. مواد خشن ت ، ارجاعات جنسی قوی تر و/ یا برهنگی.
        '5':
          meaning: برای افراد زیر سن شانزده سال توصیه نمی شود. صحنه‌هایی شامل تولید، قاچاق و/ یا استفاده از مواد مخدر غیرقانونی، رابطه جنسی بیش از حد واقعی، خشونت جنسی، سقط جنین، شکنجه، مثله کردن، خودکشی، بی اهمیت جلوه دادن خشونت و مجازات اعدام.
        '6':
          meaning: برای افراد زیر هجده سال توصیه نمی شود. صحنه‌هایی شامل رابطه جنسی صریح، زنای با محارم و نزدیکان، رابطه جنسی با کودکان، تمجید از استفاده از داروهای غیرقانونی و خشونت با تأثیر شدید تصویر.
      CA:
        '1':
          meaning: تمامی سنین.
        '2':
          meaning: راهنمایی والدین توصیه می شود. محدودیت سنی وجود ندارد اما برخی از موارد ممکن است برای همه کودکان مناسب نباشد.
        '3':
          meaning: افراد زیر 14 سال باید توسط یک بزرگسال همراه باشند.
        '4':
