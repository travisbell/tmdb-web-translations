      GB:
        '1':
          meaning: Tous publics.
        '2':
          meaning: 'Tous âges confondus, mais certaines scènes peuvent ne pas convenir aux jeunes enfants. Peut contenir du langage vulgaire et des références sexuelles et toxicomanes. Peut contenir une violence modérée si le contexte le justifie (par exemple : fantaisie).'
        '3':
          meaning: Les films de cette catégorie sont considérés comme inadaptés aux très jeunes enfants. Les moins de 12 ans ne sont admis que s'ils sont accompagnés d'un adulte, âgé d'au moins 18 ans, à tout moment pendant le film. Cependant, il n'est généralement pas recommandé aux enfants de moins de 12 ans de regarder le film. Les films de cette catégorie peuvent contenir des thèmes pour adultes, de la discrimination, des drogues douces, des jurons modérés, un langage coloré peu fréquent, une violence modérée, des références sexuelles et de la nudité. L'activité sexuelle peut être dépeinte brièvement et discrètement. La violence sexuelle peut être implicite ou brièvement indiquée.
        '4':
          meaning: Médias domestiques uniquement depuis 2002. Les films classés « 12A » reçoivent généralement un certificat 12 pour la version VHS / DVD, à moins que des éléments supplémentaires, nécessitant une classification d'âge plus élevée, aient été ajoutés. Personne de moins de 12 ans ne peut louer ou acheter une cassette VHS, un DVD, un disque Blu-ray, un UMD ou un jeu classé 12. Les directives de contenu sont identiques à celles utilisées pour le certificat « 12A ».
        '5':
          meaning: Seuls les plus de 15 ans sont admis. Aucune personne de moins de 15 ans ne peut louer ou acheter une cassette VHS, un DVD, un disque Blu-ray, un UMD ou un jeu classifié 15, ni regarder un film au cinéma avec cette évaluation. Les films de cette catégorie peuvent contenir des thèmes pour adultes, des drogues dures, des mots grossiers, ainsi que l'utilisation limitée de mots très grossiers, une violence et des références sexuelles fortes, ainsi que de la nudité sans détails graphiques. L'activité sexuelle peut être dépeinte mais sans détail important. La violence sexuelle peut être montrée si elle est discrète et justifiée par le contexte.
        '6':
          meaning: Seuls les adultes sont admis. Aucune personne de moins de 18 ans ne peut louer ou acheter une cassette VHS, un DVD, un disque Blu-ray, un UMD ou un jeu classé 18, ni regarder un film au cinéma bénéficiant de cette note. Les films de cette catégorie n'ont pas de limitation concernant le langage grossier utilisé. Les drogues dures sont généralement autorisées, de même que les références explicites sur le sexe ainsi que l’activité sexuelle détaillée. Des scènes de sexe réel et violent peuvent être autorisées si le contexte le justifie. Une violence très forte, sanglante et / ou sadique est généralement autorisée. Une violence sexuelle forte est autorisée sauf si elle est érotique ou excessivement graphique.
        '7':
          meaning: 'Ne peuvent être projetés que dans des cinémas pour adultes autorisés ou vendus dans des sex-shops licenciés et uniquement aux adultes de 18 ans et plus. Les films de cette catégorie sont toujours de la pornographie « dure », définie comme un matériel destiné à la stimulation sexuelle et contenant des images claires d''activités sexuelles réelles, de puissants contenus fétichistes, des images animées explicites ou la vue de certains actes tels que la triple pénétration simultanée et la pratique du baiser au foutre (snowballing). Ils demeurent une gamme de contenus qui est souvent coupée dans la classification d''âge « R18 » : les images fortes de blessures dans le « BDSM » ou les œuvres de fessée, l''urolagnie, les scènes suggérant l''inceste même si elles sont mises en scène, les références au sexe mineur ou au développement sexuel de l''enfance et aux comportements agressifs tels que tirer les cheveux ou cracher sur un artiste ne sont pas autorisées. Plus de coupes sont demandées dans cette catégorie que toute autre catégorie.'
