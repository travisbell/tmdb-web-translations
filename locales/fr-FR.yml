          meaning: '(Penjaga 13: "Parental Guidance 13") - Les enfants de moins de 13 ans ne sont pas admis sauf s''ils sont accompagnés d''un adulte (classification d''âge introduite en 2006, qui est devenue le système officiel de classification d''âge des films malaisiens en 2008. La classification d''âge « PG-13 » a été révisée en « P13 » à partir d''avril 2012 pour mettre l''accent sur l''utilisation de la langue malaise au lieu de l''anglais). Les scènes de baisers passionnés ne sont pas autorisées sous une classification d''âge « P13 ».'
