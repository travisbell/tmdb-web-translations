      GB:
        '0':
          meaning: Le symbole « U » signifie « universel ». Un film classé « U » doit convenir à un public âgé de 4 ans et plus.
        '1':
          meaning: "« PG » est l'acronyme de « Parental Guidance ». Cela signifie qu'un film convient au visionnage grand public, mais que certaines scènes peuvent ne pas convenir aux jeunes enfants. Un film classé « PG » ne doit pas perturber un enfant âgé d'environ 8 ans ou plus."
        '2':
          meaning: Les films classés « 12A » et les œuvres vidéo classées « 12 » contiennent du matériel qui ne convient généralement pas aux enfants de moins de 12 ans. La classification d'âge « 12A » impose à un adulte d'accompagner tout enfant de moins de 12 ans visionnant un film « 12A » au cinéma.
        '3':
          meaning: Les films classés « 12A » et les œuvres vidéo classées « 12 » contiennent du matériel qui ne convient généralement pas aux enfants de moins de 12 ans.
        '4':
          meaning: Aucune personne de moins de 15 ans n'est autorisée à visionner un film classé « 15 » au cinéma ou à acheter / louer une vidéo classée « 15 ». Les œuvres classées « 15 » ne conviennent pas aux enfants de moins de 15 ans.
        '5':
          meaning: Les films classés « 18 » sont réservés aux adultes. Aucune personne de moins de 18 ans n'est autorisée à visionner un film classé « 18 » au cinéma ou à acheter / louer une vidéo classée « 18 ». Aucune œuvre classée « 18 » ne conviendra à un enfant.
        '6':
          meaning: La catégorie « R18 » est une classification d'âge spéciale et légalement restreinte, principalement pour des œuvres explicites de sexe consentant ou de matériel fétiche fort impliquant des adultes.
      HU:
        '0':
          meaning: Aucune information de classification d'âge.
        '1':
          meaning: Tous publics.
        '2':
          meaning: Programmes recommandés pour les enfants. Il s'agit d'une classification d'âge facultative. Les diffuseurs télévisés ne sont pas tenus de l'indiquer.
        '3':
          meaning: Les programmes non recommandés pour les enfants de moins de 6 ans, ne doivent contenir aucune violence, ni contenu sexuel. Un cercle jaune avec le numéro « 6 » écrit à l'intérieur est utilisé pour cette classification d'âge.
        '4':
          meaning: Les programmes non recommandés pour les enfants de moins de 12 ans peuvent contenir un contenu sexuel clair ou un langage explicite. La plupart des films sans violence grave ni contenu sexuel entrent également dans cette catégorie. Un cercle jaune avec le numéro « 12 » écrit à l'intérieur est utilisé pour cette classification d'âge.
        '5':
          meaning: Les programmes non recommandés pour les adolescents et les enfants de moins de 16 ans peuvent contenir une violence et un contenu sexuel plus intensifs. Un cercle jaune avec le numéro « 16 » écrit à l'intérieur est utilisé pour cette classification d'âge.
        '6':
          meaning: Le programme est recommandé uniquement pour les spectateurs adultes (âgés de 18 ans et plus). Il peut contenir de la violence et du contenu sexuel explicites. Un cercle rouge avec le numéro « 18 » écrit à l'intérieur est utilisé pour cette classification d'âge (le cercle rouge était également utilisé jusqu'en 2002, mais il ne contenait aucun chiffre en son sein).
      KR:
        '0':
          meaning: Cette classification d'âge concerne uniquement les jeux télévisés basés sur la connaissance, les émissions de style de vie, les émissions documentaires, les informations, les émissions de discussion sur l'actualité, les spectacles d'éducation / culture, les sports qui excluent le « MMA » ou d'autres sports violents, ainsi que d'autres programmes reconnus par la « Korea Communications Standards Commission ».
        '1':
          meaning: Cette classification d'âge concerne les programmes adaptés à tous les âges. Ce programme comprend généralement des programmes conçus pour les enfants ou les familles.
        '2':
          meaning: Cette classification d'âge concerne les émissions susceptibles de contenir du matériel inapproprié pour les enfants de moins de 7 ans. La discrétion des parents doit être utilisée. Certains programmes de dessins animés qui ne sont pas considérés strictement comme « éducatifs » et les films classés « G » ou « PG » en Amérique du Nord peuvent tomber dans la catégorie 7.
        '3':
          meaning: Cette classification d'âge concerne les programmes jugés inappropriés pour les moins de 12 ans. La discrétion des parents doit être utilisée. Habituellement utilisée pour les animations qui contiennent des thèmes ou de la violence plus forts que ceux conçus pour les enfants, ou pour des émissions de téléréalité qui contiennent une violence, des thèmes ou un langage légers.
        '4':
          meaning: Cette classification d'âge concerne les programmes qui contiennent du matériel pouvant ne pas convenir aux enfants de moins de 15 ans. La discrétion des parents doit être utilisée. Les exemples incluent la plupart des dramatiques et des émissions de paroles sur « OTA (over-the-air) TV » (« KBS », « MBC », « SBS »), et de nombreuses séries / émissions dramatiques américaines sur les chaînes de télévision par câble comme « OCN » et « OnStyle ». Les programmes qui portent cette classification d'âge peuvent inclure des thèmes pour adultes, du langage, des inférences sexuelles et de la violence modérés à forts. Comme pour la classification d'âge « TV-MA » en Amérique du Nord, cette classification est généralement appliquée aux évènements en direct où l'occurrence d'un dialogue inapproprié est imprévisible. Depuis 2007, cette classification d'âge est la classification la plus utilisée pour la télévision.
        '5':
          meaning: Cette classification d'âge concerne les programmes destinés uniquement aux adultes. Les émissions classées « 19 » ne peuvent pas être diffusées de 7h00 à 9h00 et de 13h00 à 22h00. Les programmes qui reçoivent cette classification d'âge comportement, presque certainement, des thèmes pour adultes, des situations sexuelles, une utilisation fréquente d'un langage fort et des scènes de violence inquiétantes.
