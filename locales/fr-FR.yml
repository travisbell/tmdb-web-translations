          meaning: Aucune information de classification d'âge.
        '1':
          meaning: Tous publics. Il n'y a aucun contenu qui serait répréhensible pour la plupart des parents. C'est l'une des deux seules classifications d'âges datant de 1968 qui existe encore aujourd'hui.
        '2':
          meaning: Certains contenus peuvent ne pas convenir aux enfants de moins de 10 ans. Ces films peuvent contenir un langage doux, un humour grossier / suggestif, des moments effrayants et / ou de la violence. Aucun contenu toxicomaniaque n'est présent. Il y a quelques exceptions à cette règle. Quelques insultes raciales peuvent également être entendues.
        '3':
          meaning: Certains contenus peuvent ne pas convenir aux enfants de moins de 13 ans. Les films ayant reçu cette classification d'âge peuvent contenir du contenu à caractère sexuel, de la nudité brève ou partielle, des propos forts et des insinuations, de l'humour, des thèmes matures, des thèmes politiques, de la terreur et / ou une violence intense. Cependant, l'effusion de sang est rarement présente. Il s'agit de la classification d'âge minimale pour laquelle le contenu toxicomaniaque est présent.
        '4':
          meaning: Les moins de 17 ans doivent être accompagnés d'un parent ou d'un tuteur adulte de 21 ans ou plus. Le parent / tuteur est tenu de rester avec l'enfant de moins de 17 ans tout au long du film, même si le parent donne à l'enfant / adolescent la permission de voir le film seul. Ces films peuvent contenir des grossièretés, une sexualité graphique, de la nudité, une forte violence, de l'horreur, du sang et une forte consommation de drogue. Un film classé R pour la rentabilité a souvent un langage plus sévère ou plus fréquent que ne le permettrait la classification d'âge « PG-13 ». Un film classé « R » peut afficher plus de sang, de brutalité, de consommation de drogue, de nudité ou de sexualité graphique qu'un film « PG-13 » ne le permettrait.
        '5':
          meaning: Ces films contiennent une violence graphique excessive, des rapports sexuels intenses ou explicites, des comportements dépravés et odieux, un abus de drogues explicite, un langage fort, de la nudité explicite ou tout autre élément que, à l'heure actuelle, la plupart des parents jugeraient trop forts et donc interdits pour le visionnage par leurs enfants et adolescents. « NC-17 » ne signifie pas nécessairement obscène ou pornographique au sens souvent accepté ou légal de ces mots.
    tv_series:
      AU:
        '1':
          meaning: La programmation est destinée aux jeunes enfants de 2 à 11 ans. Les stations commerciales doivent diffuser au moins 30 minutes de contenu classé « P » chaque jour de la semaine et les week-ends, en tout temps. Aucune publicité ne peut être diffusée au cours des programmes classés « P ».
        '2':
          meaning: La programmation est destinée aux enfants plus âgés, de 5 à 14 ans. Les stations commerciales doivent diffuser au moins 30 minutes de contenu classé « C » chaque jour de la semaine entre 7h00 et 8h00 ou entre 16h00 et 20h30. Deux autres heures et demi par semaine doivent également être diffusées, soit dans ces tranches horaires, soit entre 7h00 et 20h30 les week-ends et les vacances scolaires, pour un total de 5 heures par semaine (en moyenne 260 heures sur une année). Le contenu classé « C » est soumis à certaines restrictions et limitations en matière de publicité (généralement 5 minutes maximum par période de 30 minutes ou 7 minutes, promotions et annonces communautaires comprises).
        '3':
          meaning: Pour une exposition générale. Les personnes de tous âges sont autorisées à regarder des émissions portant cette classification d'âge.
        '4':
          meaning: L'encadrement parental est recommandé pour les jeunes spectateurs. Le contenu classé « PG » peut être diffusé à tout moment sur des chaînes uniquement numériques, sinon il ne devrait être diffusé qu'entre 8h30 et 16h00 et entre 19h00 et 6h00 en semaine et entre 10h00 et 6h00 les week-ends.
        '5':
          meaning: Recommandé pour un public mature. Le contenu classé « M » ne peut être diffusé qu'entre 20h30 et 5h00, tous les jours, et en plus entre 12h00 et 15h00 les jours d'école.
        '6':
          meaning: Ne convient pas aux enfants et adolescents de moins de 15 ans. Les émissions classées « MA15+ » ne peuvent être diffusées qu'entre 21h00 et 5h00, un jour donné. Le conseil aux consommateurs est obligatoire. Certains films classés « R18+ » sur DVD / Blu-ray sont souvent réédités sur les chaînes de télévision / câble gratuites pour obtenir une classification d'âge « MA15+ » « appropriée ». Certains films classés « R18 » sur DVD ont depuis été diffusés à la télévision australienne avec une classification d'âge « MA15+ ».
        '7':
          meaning: Ne convient pas aux enfants et adolescents de moins de 15 ans. Il s'agit de la même classification d'âge que la classification « MA15+ », sauf que « AV » désigne la « violence adulte », ce qui signifie que tout contenu classé « MA15+ » avec le conseil aux consommateurs « violence fréquente » ou « violence forte » deviendra automatiquement « AV15+ » (avec le même conseil aux consommateurs). La classification d'âge « AV » est toujours autorisée à dépasser tout contenu « MA15+ », en particulier « violence ». Le contenu « AV15+ » ne peut être diffusé qu'entre 21h30. et 5h00, tous les jours. Le conseil aux consommateurs est obligatoire.
        '8':
          meaning: Interdit aux moins de 18 ans. Cette classification d'âge est limitée aux services pour adultes « payés à la vue » de types « VC 196 » et « VC 197 ». Le contenu peut inclure de la violence graphique, des situations sexuelles, un langage grossier et une consommation explicite de drogue.
      BR:
        '0':
          meaning: Tous publics.
        '1':
          meaning: À partir de 10 ans.
        '2':
          meaning: À partir de 12 ans.
        '3':
          meaning: À partir de 14 ans.
        '4':
          meaning: À partir de 16 ans.
        '5':
          meaning: Interdit aux moins de 18 ans.
      CA:
        '0':
          meaning: Les émissions qui ne sont pas soumises aux classifications d'âges (telles que les actualités et les émissions sportives) n'afficheront pas du tout de classification d'âge à l'écran.
        '1':
          meaning: Programmation adaptée aux enfants de 2 à 7 ans. Aucune profanation ou contenu sexuel de tout niveau n'est autorisé. Contient peu de violence.
        '2':
          meaning: Convient aux enfants de 8 ans et plus. La violence de bas niveau et l'horreur fantastique sont autorisées. Aucun langage grossier n'est autorisé, mais un langage occasionnel « socialement offensant et discriminatoire » est autorisé dans le contexte de l'histoire. Aucun contenu sexuel de quelque niveau que ce soit n'est autorisé.
        '3':
          meaning: Convient au grand public. Programmation adaptée à toute la famille avec une violence légère, des grossièretés légères et / ou un langage censuré.
        '4':
          meaning: Encadrement parental. La violence modérée et les grossièretés modérées sont autorisées, tout comme la nudité brève et les références sexuelles si elles sont importantes pour le contexte de l'histoire.
        '5':
          meaning: Programmation destinée aux spectateurs âgés de 14 ans et plus. Peut contenir une forte violence et de fortes grossièretés, ainsi que des représentations d'activités sexuelles tant qu'elles restent dans le contexte d'une histoire.
        '6':
          meaning: Programmation destinée aux spectateurs âgés de 18 ans et plus. Peut contenir de la violence explicite et des activités sexuelles. La programmation portant cette classification d'âge ne peut pas être diffusée avant le bassin versant (de 21h00 à 6h00).
      CA-QC:
        '0':
          meaning: Aucune information de classification d'âge.
        '1':
          meaning: Convient à tous âges et doit contenir peu ou pas de violence et peu ou pas de contenu sexuel.
        '2':
          meaning: Approprié pour les enfants de 8 ans et plus. Peut contenir une légère violence du langage mais pas de situation à caractère sexuel.
        '3':
          meaning: Approprié - convient aux enfants de 13 ans et plus. Peut contenir une violence modérée du langage et certaines situations sexuelles.
        '4':
          meaning: Recommandé pour les enfants de plus de 16 ans. Peut contenir une forte violence du langage et un contenu sexuel intense.
        '5':
          meaning: Ne doit être vu que par des adultes. Peut contenir une violence extrême et un contenu sexuel graphique. Cette classification d'âge est principalement utilisée pour les films pour adultes et la pornographie.
      DE:
        '0':
          meaning: Peut être diffusé à tout moment.
        '1':
          meaning: Peut être diffusé à tout moment.
        '2':
          meaning: Le diffuseur télévisé doit prendre sa décision concernant le temps d'antenne en tenant compte de l'impact sur les jeunes enfants dans la période allant de 6h00 à 20h00.
        '3':
          meaning: Peut être diffusé uniquement de 22h00 à 6h00.
        '4':
          meaning: Peut être diffusé uniquement de 23h00 à 6h00.
      ES:
        '0':
          meaning: Aucune information de classification d'âge.
        '1':
          meaning: Particulièrement recommandé pour les jeunes enfants.
        '2':
          meaning: Pour un visionnage grand public.
        '3':
          meaning: Déconseillé aux spectateurs de moins de 7 ans.
        '4':
          meaning: Déconseillé aux spectateurs de moins de 10 ans.
        '5':
          meaning: Déconseillé aux spectateurs de moins de 12 ans.
        '6':
          meaning: Déconseillé aux spectateurs de moins de 13 ans.
        '7':
