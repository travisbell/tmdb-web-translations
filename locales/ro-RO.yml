          meaning: Sub 17 ani necesită o persoană de însoțire părinte sau adult de 21 de ani sau mai în vârstă. Părintele/persoana trebuie să rămână cu copilul sub 17 ani pe întregul film, chiar dacă părintele îi dă copilului/adolescentului permisiunea de a vedea filmul singur. Aceste filme pot conține profanări puternice, sexualitate grafică, nuditate, violență extremă, groază, sânge și consum puternic de droguri. Un film evaluat R pentru profanări are deseori un limbaj mai sever sau mai frecvent decât ar permite evaluarea PG-13. Un film evaluat R ar putea avea mai mult sânge, consum de droguri, nuditate sau sexualitate grafică decât un film PG-13 ar admite.
        '5':
          meaning: Aceste filme conțin violență grafică excesivă, sex intens sau explicit, comportament depravat, abuziv, abuz explicit de droguri, limbaj neadecvat, nuditate explicită sau orice alte elemente care, în prezent, majoritatea părinților le-ar considera neadecvate și prin urmare ar limita vizionarea de copiii și adolescenții lor. NC-17 nu înseamnă neapărat obscenitate sau pornografie în sensul obișnuit sau legal al acestor cuvinte.
    tv_series:
      AU:
        '1':
          meaning: Programe destinate copiilor între 2-11 ani; stațiile comerciale trebuie să prezinte cel puțin 30 de minute de conținut evaluat P în fiecare săptămână și weekend tot timpul. Nu se pot afișa reclame în timpul programelor cu evaluarea P.
        '2':
          meaning: Programe destinate copiilor între 5-14 ani; stațiile comerciale trebuie să prezinte cel puțin 30 de minute de conținut evaluat C în fiecare zi între orele 7 și 8 dimineața sau între orele 16.00 și 20.30. O altă variantă timp de jumătate de oră pe săptămână pot fi prezentate astfel de programe  în intervalul orar între orele 7:00 și 20:30. sau la sfârșit de săptămână și în sărbătorile școlare, pentru un total de cinci ore pe săptămână (în medie de 260 de ore pe parcursul unui an). Conținutul cu evaluarea C este supus anumitor restricții și limitări privind publicitatea (de obicei, maximum cinci minute pe o perioadă de 30 de minute sau șapte minute incluzând promoții și anunțuri ale comunității).
