          meaning: Recomandat pentru audiență matură; Conținutul cu evaluare M poate fi difuzat numai între orele 20:30. și 5:00 în orice zi și în plus între orele 12:00. și 15:00 în zilele de școală.
        '6':
          meaning: Nepotrivit pentru copii și adolescenți cu vârsta sub 15 ani; Programele cu evaluare MA15+ pot fi difuzate numai între orele 21:00. și 5:00 în orice zi. Avizul consumatorilor este obligatorie. Unele filme evaluate R18+ pe DVD/Blu-ray sunt redate adesea pe canale gratuite TV/cablu pentru a obține o evaluare MA15+ mai potrivită. Unele filme care au fost evaluate R18 pe DVD au fost difuzate la televiziunea australiană(Australian TV) cu evaluare MA15+.
        '7':
          meaning: Nepotrivit pentru copii și adolescenți cu vârsta sub 15 ani; aceasta este aceeași cu cea a evaluării MA15+, cu excepția cazului în care "AV" înseamnând "Violență pentru adulți", înseamnă că orice clasificat "MA15 +" cu avizul consumatorului "Violență frecventă" sau "Violență extremă" va deveni automat AV15+ (cu același aviz pentru consumatori.) Evaluarea AV este în continuare permisă ca să depășească orice conținut MA15+, în special - "Violență". Conținutul AV15 + poate fi difuzat numai între orele 21:30. și 5:00 în orice zi. Avizul consumatorilor este obligatoriu.
        '8':
