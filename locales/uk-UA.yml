          meaning: NR (Not Rated) – фільми, що не проходили процедуру класифікації. За загально прийнятим правилом, такі фільми не повинні містити будь-яких суперечливих матеріалів, що могли би стати предметом розгляду комісії.
        '1':
          meaning: G (General audiences) – фільм демонструється без обмежень. Фільми цієї категорії не містять нічого, що більшість батьків могли би вважати неприйнятним для перегляду або прослуховування навіть найменшими дітьми.
        '2':
          meaning: PG (Parental Guidance suggested) – дітям віком до 10 років рекомендується дивитися фільм з батьками. Такі фільми передбачають увагу з боку батьків, оскільки їм можуть не сподобатися деякі сцени, проглядання яких небажане для маленьких дітей, принаймні без роз'яснення. Присутній у фільмі матеріал повинен бути пояснений і розібраний з дітьми перш, ніж їм дозволять переглянути фільм. Відсутні явні сексуальні сцени і сцени вживання наркотиків, вбивства і т.п.; нагота, якщо присутня, то тільки дуже обмежено, жахи і насильство не перевищують помірного рівня.
        '3':
          meaning: PG-13 (Parents strongly cautioned) – діти віком до 13 років допускаються на фільм тільки з батьками. Батьки повинні бути особливо обережні, дозволяючи своїм дітям проглядання таких картин. В них відсутні сцени з грубим або тривалим насильством і оголенням, немає сексуальної орієнтації на наготу, але вже можуть бути присутніми неконкретизовані епізоди з наркотиками, а також можна почути одиничні вживання грубої сексуальної лексики.
        '4':
          meaning: R (Restricted) – підлітки віком до 17 років допускаються на фільм тільки у супроводі одного з батьків, або законного представника. Деякий матеріал такого фільму призначається для дорослих. Батьки повинні більше дізнатися про фільм і гарненько подумати перш, ніж узяти на його перегляд дітей-підлітків. До цієї категорії також відносяться фільми, де використовується мова, тема насильства, сексу або зображення вживання наркотиків.
        '5':
          meaning: NC-17 (No Children 17 and under admitted) – особи, що не досягли 18 років, на фільм не допускаються. Тільки для дорослих. Фільм може містити явні сексуальні сцени, безліч сексуально-орієнтованої мови, або сцени надмірного насильства. Але позначка NC-17 все ж не означає, що даний фільм є непристойним або порнографічним.
