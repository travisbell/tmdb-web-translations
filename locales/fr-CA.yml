        '8':
          meaning: Classification refusée. Interdit de vendre ou de louer en Australie; s’applique aussi généralement à l’importation (si elle est inspectée et suspecte par les douanes). L'écoute privée sur Internet n'est pas appliquée et les tentatives de censure légale de tels contenus en ligne ont donné lieu à des controverses. Les films sont classés RC si leur contenu dépasse les directives. Le contenu a un très fort impact.
