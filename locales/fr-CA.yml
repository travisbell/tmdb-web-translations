      AU:
        '1':
          meaning: Exempt de classification. Les films exemptés de classification ne doivent pas contenir de matériel controversé (c’est-à-dire un matériel qui serait normalement classé mature ou plus).
        '2':
          meaning: Général. Le contenu est très faible en impact.
        '3':
          meaning: Surveillance parentale recommandée. Il n'y a pas de restrictions d'âge. Le contenu est faible en impact.
        '4':
          meaning: Recommandé pour un public mature. Il n'y a pas de restrictions d'âge. Le contenu est modéré en impact.
        '5':
          meaning: Mature Accompagné. Ne convient pas aux enfants de moins de 15 ans. Les enfants de moins de 15 ans doivent être accompagnés d'un parent ou d'un tuteur. Le contenu est fort en impact.
        '6':
          meaning: Limité à 18 ans et plus. Seulement les adultes. Le contenu a un gros impact.
        '7':
